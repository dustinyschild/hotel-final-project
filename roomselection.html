        <label class="formCheckbox"> <input  id="fridge" type="checkbox"/> Fridge </label><br />
        <label class="formCheckbox"> <input  id="microwave"type="checkbox"/> Microwave </label><br />
        <label class="formCheckbox"> <input  id="kitchenette"type="checkbox"/> Kitchenette </label><br />
      </fieldset>
    </form>
  </div>
