<!DOCTYPE html>

<html>
<head>
  <title>Select a Room</title>
  <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <header>
    <img src="http://cdn.makeuseof.com/wp-content/uploads/2008/09/internet_explorer_7_logo.png?x92042"/>
    <h1>Hotel Name</h1>
    <p>Room selector powered by: Product name tbd</p>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="roomselection.html">Reserve Now!</a></li>
        <li><a href="">About Us</a></li>
      </ul>
    </nav>
    <!--paste chucks info-->
  </header>

  <aside>
    <h3>Filter by:</h3>
    <form>
      <fieldset>
        <select name="Room Type">
          <option selected disabled>Choose room type</option>
          <option>Executive Suite</option>
          <option>Family Suite</option>
          <option>Basic Economy</option>
          <option>Family Economy</option>
          <option>Business Class</option>
        </select>
        <label><input id="occupants" type="number" min="1"/># of occupants</label>
      </fieldset>
      <fieldset>
        <h3>Options:</h3>
        <label><input id="ice-cream-bar" type="checkbox"/>Ice Cream Bar</label>
        <label><input id="wet-bar" type="checkbox"/>Wet Bar</lable>
        <label><input id="hot-tub" type="checkbox"/>Hot Tub</label>
        <label><input id="mini-bar" type="checkbox"/>Mini Bar</label>
        <label><input id="fridge" type="checkbox"/>Fridge</label>
        <label><input id="microwave"type="checkbox"/>Microwave</label>
        <label><input id="kitchenette"type="checkbox"/>Kitchenette</label>
      </fieldset>
    </form>
  </aside>

  <div class="pick-room">
    <h3>Welcome!</h3>
    <p>Please use the floorplan below to pick your desired room.</p>
    <div id="room-one"></div>
    <div id="room-two"></div>
    <div id="room-three"></div>
    <img src="http://www.randomhousebooks.com/wp-content/uploads/2015/01/Random_House_logo_bw2-1024x819.jpg"/>
  </div>

  <div class="pop-up">
    <h4>Room: number</h4>
    <img src="http://www.qygjxz.com/data/out/193/4968251-random-image.gif"/>
    <ul>
      <li>Property1</li>
      <li>Property2</li>
      <li>Property3</li>
      <li>Property4</li>
    </ul>
  </div>

  <footer>
    <h3>Contact Us:</h3>
    <p>Contact info goes here.</p>
    <!--paste chucks info-->
  </footer>
  <script src="app.js"></script>
</body>
</html>
