  <div class="aside">
    <h3 class="asideH3">Select Accomidations:</h3>
    <form>
      <fieldset>
        <select id="dropdown-box" name="Room Type">
          <option selected disabled>Choose room type</option>
          <option class="room-type-options" value="Executive Suite">Executive Suite</option>
          <option class="room-type-options" value="Family Suite">Family Suite</option>
          <option class="room-type-options" value="Basic Economy">Basic Economy</option>
          <option class="room-type-options"value="Family Economy">Family Economy</option>
          <option class="room-type-options" value="Business Class">Business Class</option>
        </select>
        <h3>Options:</h3>
        <label class="formCheckbox"> <input  id="ice-cream-bar" type="checkbox"/> Ice Cream Bar </label>
        <label class="formCheckbox"> <input  id="wet-bar" type="checkbox"/> Wet Bar </lable>
        <label class="formCheckbox"> <input  id="hot-tub" type="checkbox"/> Hot Tub </label>
        <label class="formCheckbox"> <input  id="mini-bar" type="checkbox"/> Mini Bar </label>
        <label class="formCheckbox"> <input  id="fridge" type="checkbox"/> Fridge </label>
        <label class="formCheckbox"> <input  id="microwave"type="checkbox"/> Microwave </label>
        <label class="formCheckbox"> <input  id="kitchenette"type="checkbox"/> Kitchenette </label>
      </fieldset>
    </form>
  </div>
  <form id="submitForm">
    <input id="submit" type="submit" value="SUBMIT"></input>
  </form>
